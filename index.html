<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Custom Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax">
        <div class="black-background"></div>
        <div class="background-image"></div>
    </div>

    <div class="container">
        <div class="quote-box quote-box-1">
            <p class="quote">Quote 1</p>
            <p class="author">Author 1</p>
        </div>
        <div class="quote-box quote-box-2">
            <p class="quote">Quote 2</p>
            <p class="author">Author 2</p>
        </div>
        <div class="quote-box quote-box-3">
            <p class="quote">Quote 3</p>
            <p class="author">Author 3</p>
        </div>
        <div class="quote-box quote-box-4">
            <p class="quote">Quote 4</p>
            <p class="author">Author 4</p>
        </div>
        <div class="quote-box quote-box-5">
            <p class="quote">Quote 5</p>
            <p class="author">Author 5</p>
        </div>
        <div class="quote-box quote-box-6">
            <p class="quote">Quote 6</p>
            <p class="author">Author 6</p>
        </div>
    </div>

    <div class="button-box">
        <a class="button" href="#">Click Me</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
