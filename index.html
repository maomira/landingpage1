<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Custom Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="quote-box">
            <p class="quote">Quote 1</p>
            <p class="author">Author 1</p>
        </div>
        <div class="quote-box">
            <p class="quote">Quote 2</p>
            <p class="author">Author 2</p>
        </div>
        <div class="quote-box">
            <p class="quote">Quote 3</p>
            <p class="author">Author 3</p>
        </div>
        <div class="quote-box">
            <p class="quote">Quote 4</p>
            <p class="author">Author 4</p>
        </div>
        <div class="quote-box">
            <p class="quote">Quote 5</p>
            <p class="author">Author 5</p>
        </div>
        <div class="quote-box">
            <p class="quote">Quote 6</p>
            <p class="author">Author 6</p>
        </div>

        <!-- New quote-box with a button -->
        <div class="quote-box button-box">
            <p class="quote">This is a special quote-box with a button.</p>
            <a class="button" href="https://example.com">Visit Website</a>
        </div>
    </div>
</body>
</html>
